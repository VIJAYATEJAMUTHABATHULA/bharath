<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Search</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: #f4f4f9;
        }
        h1 {
            color: #333;
        }
        .search-container {
            width: 300px;
            text-align: center;
            background: #ffffff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .search-container input, .search-container button {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #dddddd;
            border-radius: 5px;
        }
        .result {
            margin-top: 20px;
            padding: 10px;
            border: 1px solid #dddddd;
            border-radius: 5px;
            background: #e8f4e8;
        }
        .hidden {
            display: none;
        }
    </style>
</head>
<body>
    <h1>Student Search</h1>
    <div class="search-container">
        <input type="text" id="regNoInput" placeholder="Enter Registration Number">
        <button onclick="searchStudent()">Search</button>
        <div id="resultContainer" class="result hidden">
            <p><strong>Student Name:</strong> <span id="studentName"></span></p>
            <p><strong>Registration Number:</strong> <span id="studentRegNo"></span></p>
            <p><strong>Year:</strong> <span id="studentYear"></span></p>
        </div>
    </div>

    <script>
        const studentData = {
            "69001": { Year:"2", RollNo :"69001", StudentName:"GOPI" },
            "69002": { Year:"2", RollNo :"69002", StudentName:"SRI KRISHNA" },
            "69003": { Year:"2", RollNo :"69003", StudentName:"JESWIN" },
            "69004": { Year:"2", RollNo :"69004", StudentName:"PARDHA SARADHI" },
            "69005": { Year:"2", RollNo:"69005", StudentName:"TARUN" },
            "69006": { Year:"2", RollNo:"69006", StudentName:"KRISHNA(hockey)" },
            "69007": { Year:"2", RollNo:"69007", StudentName:"KESAVA" },
            "69008": { Year:"2", RollNo:"69008", StudentName:"PUJITH" },
            "69009": { Year:"2", RollNo:"69009", StudentName:"HANUMA" },
            "69010": { Year:"2", RollNo:"69010", StudentName:"NAVED" },
            "69011": { Year:"2", RollNo:"69011", StudentName:"SAMPATH" },
            "69012": { Year:"2", RollNo:"69012", StudentName:"SRIDHAR" },
            "69013": { Year:"2", RollNo:"69013", StudentName:"SUMANTH" },
            "69014": { Year:"2", RollNo:"69014", StudentName:"DHARMI" },
            "69015": { Year:"2", RollNo:"69015", StudentName:"RAMU" },
        };

        function searchStudent() {
            const regNo = document.getElementById("regNoInput").value;
            const resultContainer = document.getElementById("resultContainer");
            const studentName = document.getElementById("studentName");
            const studentRegNo = document.getElementById("studentRegNo");
            const studentYear = document.getElementById("studentYear");

            if (studentData[regNo]) {
                const student = studentData[regNo];
                studentName.textContent = student.StudentName;
                studentRegNo.textContent = student.RollNo;
                studentYear.textContent = student.Year;
                resultContainer.classList.remove("hidden");
            } else {
                resultContainer.classList.remove("hidden");
                studentName.textContent = "Not Found";
                studentRegNo.textContent = regNo;
                studentYear.textContent = "-";
            }
        }
    </script>
</body>
</html>
